name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare AppImage artifact
        run: |
          APPIMAGE=$(find target/release/bundle/appimage -name "*.AppImage" | head -1)
          cp "$APPIMAGE" A2L-Editor-Linux-x64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A2L-Editor-Linux-x64
          path: A2L-Editor-Linux-x64.AppImage

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --no-bundle

      - name: Copy portable exe
        run: cp "target/release/a2l-editor-tauri.exe" A2L-Editor-Windows-x64.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A2L-Editor-Windows-x64
          path: A2L-Editor-Windows-x64.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --bundles app

      - name: Create ZIP archive
        run: |
          cd target/release/bundle/macos
          zip -r ../../../../A2L-Editor-macOS-x64.zip "A2L Editor.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A2L-Editor-macOS-x64
          path: A2L-Editor-macOS-x64.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare files
        run: |
          mv artifacts/A2L-Editor-Linux-x64/A2L-Editor-Linux-x64.AppImage .
          mv artifacts/A2L-Editor-Windows-x64/A2L-Editor-Windows-x64.exe .
          mv artifacts/A2L-Editor-macOS-x64/A2L-Editor-macOS-x64.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A2L-Editor-Linux-x64.AppImage
            A2L-Editor-Windows-x64.exe
            A2L-Editor-macOS-x64.zip
          body: |
            ## A2L Editor 便携版
            
            解压即用，无需安装。
            
            ### 下载
            
            | 平台 | 文件 | 使用方法 |
            |------|------|----------|
            | Linux | `A2L-Editor-Linux-x64.AppImage` | `chmod +x && ./A2L-Editor-Linux-x64.AppImage` |
            | Windows | `A2L-Editor-Windows-x64.exe` | 双击运行 |
            | macOS | `A2L-Editor-macOS-x64.zip` | 解压后拖入 Applications |
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
