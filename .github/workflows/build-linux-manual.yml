name: Build Linux (Manual)

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare AppImage artifact
        run: |
          APPIMAGE=$(find target/release/bundle/appimage -name "*.AppImage" | head -1)
          cp "$APPIMAGE" A2L-Editor-Linux-x64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A2L-Editor-Linux-x64
          path: A2L-Editor-Linux-x64.AppImage
